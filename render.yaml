services:
  - type: web
    name: nutrition-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: YANDEX_API_KEY
        sync: false  
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
