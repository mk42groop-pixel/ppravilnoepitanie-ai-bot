services:
  - type: web
    name: nutrition-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_bot_token_here
      - key: YANDEX_API_KEY
        value: your_yandex_gpt_api_key_here
      - key: YANDEX_FOLDER_ID
        value: your_yandex_folder_id_here
      - key: PORT
        value: 10000
    healthCheckPath: /health
