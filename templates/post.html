<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост - Тренировки Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> {{ username }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-plus-circle"></i> Создать новый пост</h1>
        
        <form method="POST" action="{{ url_for('create_post') }}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Основная информация</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Заголовок поста *</label>
                        <input type="text" class="form-control" name="title" required 
                               placeholder="Например: Программа тренировок для новичков">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Содержание поста *</label>
                        <textarea class="form-control" name="content" rows="10" required
                                  placeholder="Подробное описание..."></textarea>
                        <small class="text-muted">Можно использовать HTML-теги</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Категория</label>
                            <select class="form-select" name="category">
                                <option value="">Выберите категорию</option>
                                <option value="Мужские тренировки">Мужские тренировки</option>
                                <option value="Женские тренировки">Женские тренировки</option>
                                <option value="Подростки">Подростки</option>
                                <option value="Питание">Питание</option>
                                <option value="Мотивация">Мотивация</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Теги</label>
                            <input type="text" class="form-control" name="tags" 
                                   placeholder="#тренировки #фитнес #здоровье">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ссылка на изображение</label>
                        <input type="url" class="form-control" name="media_url" 
                               placeholder="https://example.com/image.jpg">
                        <small class="text-muted">JPG, PNG, GIF, MP4 (до 50MB)</small>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Настройки публикации</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Статус *</label>
                        <select class="form-select" name="status" required>
                            <option value="draft">Черновик</option>
                            <option value="published">Опубликовать сразу</option>
                        </select>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        При выборе "Опубликовать сразу" пост будет отправлен в Telegram-канал.
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('posts') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить пост
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
